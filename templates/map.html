<!doctype html>
<head>
    <title>Map Page</title>
</head>
<body>
    <div style="margin:auto; width: {{width}}px; height: {{height}}px">
        {% for player in playerdata['Name'] %}
            <a style="position: relative; top: {{playerdata['point0'][player]}}px; left: {{playerdata['point1'][player]}}px" href="{{ url_for('player', name=playerdata['Name'][player]) }}">{{playerdata['Name'][player]}}</a>
        {% endfor %}
    </div>
    
</body>
